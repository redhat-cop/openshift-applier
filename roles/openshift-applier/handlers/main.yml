---

- name: "Clean-up temporary inv dir"
  file:
    path: "{{ item }}"
    state: absent
  with_items:
  - "{{ tmp_inv_dir }}"

- name: "Clean-up temporary dep dir"
  file:
    path: "{{ item }}"
    state: absent
  with_items:
  - "{{ tmp_dep_dir }}"

- name: "Cleanup OpenShift config"
  file:
    path: "{{ openshift_config_tempdir.path }}"
    state: absent
